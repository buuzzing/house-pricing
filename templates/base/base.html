<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/layui.css">
    {% block own_style %}
    {% endblock %}
</head>
<body>
<div class="layui-layout layui-layout-admin">

    {% include 'base/header.html' %}

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item {% block one %}{% endblock %}">
                    <a href="/"><i class="layui-icon layui-icon-location"
                                   style="margin-right: 5%"></i>地图找房</a>
                </li>
                <li class="layui-nav-item {% block two %}{% endblock %}">
                    <a href="/list"><i class="layui-icon layui-icon-list" style="margin-right: 5%"></i>房源列表</a>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;"><i class="layui-icon layui-icon-console"
                                              style="margin-right: 5%"></i>房价分析</a>
                    <dl class="layui-nav-child">
                        <dd class="{% block three %}{% endblock %}"><a href="/pic1">柱状图</a></dd>
                        <dd class="{% block four %}{% endblock %}"><a href="/pic2">热力图</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item {% block five %}{% endblock %}">
                    <a href="/surrounding"><i class="layui-icon layui-icon-cart"
                                              style="margin-right: 5%"></i>房屋周边</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        {% block main_body %}
        {% endblock %}
    </div>

    {% include 'base/footer.html' %}

    {% block others %}
    {% endblock %}

</div>
<script src="/static/layui.js"></script>
<script>
    //JS
    layui.use(['element', 'layer', 'util', 'form'], function () {
        let layer = layui.layer
            , util = layui.util
            , $ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function () {
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            , menuRight: function () {
                layer.open({
                    type: 1
                    , content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    , area: ['260px', '100%']
                    , offset: 'rt' //右上角
                    , anim: 5
                    , shadeClose: true
                });
            }
        });

        {% if session.get('user') == None %}
            $('#login').on('click', function () {
                layer.open({
                    type: 2
                    , skin: 'layui-layer-rim'
                    , title: '登录'
                    , closeBtn: 0
                    , shadeClose: true
                    , shade: 0.8
                    , area: ['960px', '640px']
                    , content: '/login_page'
                    , end: function () {
                        window.location.reload()
                    }
                })
            })
        {% else %}
            $('#logout').on('click', function () {
                window.location.replace('/logout')
            })
        {% endif %}
    });
</script>

{% block own_js %}
{% endblock %}

</body>
</html>
